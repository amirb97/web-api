<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/styles.css"/>
    <link rel="stylesheet" href="assets/styles2.css" />
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <p id="time">Time: 75</p>
            <a href="./highscores.hmtl"><p class="highScores">View High Scores</p></a>
        </div>

        <header>
            <h1 id="question"></h1>
            <p id="highscore"></p>
            <label for="initials" id="initials" class="initials">Enter your initials here:</label>
            <input type="text" class="initials" id="initials">
            <button type="submit" class="initials submit">Submit!</button>
        </header>

        <div class="quiz-area">
            <div class="quiz-answers">
                <button id="ans1" class="btn" data-number="1"></button>
                <button id="ans2" class="btn" data-number="2"></button>
                <button id="ans3" class="btn" data-number="3"></button>
                <button id="ans4" class="btn" data-number="4"></button>
            </div>
        </div>

        <div class="result">
            <p id="result"></p>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
