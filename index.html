<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Coding Quiz Challenge</h1>
        </header>

        <div class="quiz-area">
            <div class="quiz-info">
                <p>
                    Try to answer as many of the coding related questions within the time limit as possible!
                    Keep in mind that wrong answers will take extra time off the timer! Good Luck!
                </p>
            </div>

            <div class="start-button">
                <button id="start" class="btn">Start Quiz!</button>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
